<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head">
	
<style>
	input{
	margin-left: 6px;
	margin-right: 40px;
}
</style>
</head>

<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>
<link rel="stylesheet" th:href="@{/static/order.css}">
<div class="container">

<h3>Order</h3>
<br>
 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="order">
			  <div class="form-group">
			    
			    </div>
			  <button type="button" class="btn btn-primary mr-5" data-toggle="modal" id="add-ord">Add</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary mr-5" id="refresh-data">Refresh</button>
			</form>
	<div class="row">
	&nbsp;
</div>
 <div class="col-12">
	<table class="content-table" id="order-table">
	  <thead>
	    <tr>
	      <th scope="col">Order ID</th>
	      <th scope="col">Created</th>
	      <th scope="col">View</th>
	      <th scope="col">Invoice</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>

</div>
	 </div>	
</div> 
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="add-inventory-modal" style="overflow: auto">
  <div class="modal-dialog modal-xl" role="document" style="width:69%">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add order</h5>

      </div>
      <div class="modal-body">
			<form class="form-inline" id="order-form">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-m-2 col-form-label">Barcode</label>
			      <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode">
			  </div>
			  <div class="form-group">
			    <label for="inputQuantity" class="col-m-2">Quantity</label>
			      <input type="text" class="form-control" name="quantity" id="inputQuantity" placeholder="enter quantity">
			  </div>
			  <div class="form-group">
			    <label for="inputPrice" class="col-m-2">Price</label>
			      <input type="text" class="form-control" name="price" id="inputPrice" placeholder="enter price">
			  </div>
			  <button type="button" class="btn btn-primary" id="add-items">Add</button>
			</form>
	 </div>	

<div class="row">
	&nbsp;
</div>
 <div class="col-12">
	<table class="content-table" id="item-table">
	  <thead>
	    <tr>
	      <th scope="col">Name</th>
	      <th scope="col">Barcode</th>
	      <th scope="col">Quantity</th>
	      <th scope="col">Price</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>

</div>
			 
	      
      <div class="modal-footer">
      	<button type="button" class="btn btn-primary" id="submit">Submit</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel">Cancel</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="view-order-modal" style="overflow: auto">
  <div class="modal-dialog modal-xl" role="document" style="width:69%">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">View order</h5>

      </div>

<div class="row">
	&nbsp;
</div>
 <div class="col-12">
	<table class="content-table" id="order-item-table">
	  <thead>
	    <tr>
	      <th scope="col">Name</th>
	      <th scope="col">Quantity</th>
	      <th scope="col">Price</th>
	      <th scope="col">Action</th>
	      	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>

</div>
			 
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!--Edit Modal-->
<div class="modal fade" tabindex="-1" role="dialog" id="edit-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit order item</h5>

      </div>
      <div class="modal-body">
			<form class="form-horizontal" id="edit-form">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			      <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode">
			  </div>
			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2">Quantity</label>
			      <input type="text" class="form-control" name="quantity" id="inputQuantity" placeholder="enter quantity">
			  </div>
			  <div class="form-group">
			    <label for="inputPrice" class="col-sm-2">Price</label>
			      <input type="text" class="form-control" name="price" id="inputPrice" placeholder="enter price">
			  </div>
			  <input type="hidden" name="id" id="edit-id">
			</form>
	 </div>	
	       <div class="modal-footer">
      	<button type="button" class="btn btn-primary" id="edit-btn">Edit</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!--Edit View Modal-->
<div class="modal fade" tabindex="-1" role="dialog" id="view-edit-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit order item</h5>

      </div>
      <div class="modal-body">
			<form class="form-horizontal" id="edit-view-form">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			      <input type="text" class="form-control" name="barcode" id="editBarcode" placeholder="enter barcode" readonly>
			  </div>
			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2">Quantity</label>
			      <input type="text" class="form-control" name="quantity" id="editQuantity" placeholder="enter quantity">
			  </div>
			  <div class="form-group">
			    <label for="inputPrice" class="col-sm-2">Price</label>
			      <input type="text" class="form-control" name="price" id="editPrice" placeholder="enter price">
			  </div>
			  <input type="hidden" name="id" id="edit-Id">
			</form>
	 </div>	
	       <div class="modal-footer">
      	<button type="button" class="btn btn-primary" id="edit-button">Edit</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>



<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"/></script>


</body>	

</html>
