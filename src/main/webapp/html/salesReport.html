<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>Sales Report</h3>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>

    <!-- Top row with form-->
     <div class="row">
        <div class="col">
            <label for="fromDate">From</label>
            <input type="date" class="form-control" placeholder="Date" id="fromDate">
        </div>
        <div class="col">
            <label for="toDate">To</label>
            <input type="date" class="form-control" id="toDate" placeholder="Date" style="margin-bottom: 10px;">
        </div>

        <div class="w-100"></div>
        <div class="col">
            <label for="brandInputReports">Brand</label>
            <select  class="form-control selectpicker" id="brandInputReports"></select>
        </div>
        <div class="col">
            <label for="categoryInputReports">Category</label>
            <select  class="form-control selectpicker" id="categoryInputReports"></select>
        </div>
    </div>
<div class="row">
        &nbsp;
    </div>
    <div class="row">
    <div class="col">
    <div class="text-center">
  <button type="button" class="btn btn-primary btn-block" id="salesbutton" >Generate Report</button>
</div>
</div>
</div>
<div class="row">
        &nbsp;
    </div>
    <!-- Table -->
    <div class="col-12">
        <table class="table table-striped" id="SalesReport-table">
            <thead>
            <tr>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
                <th scope="col">Quantity</th>
                <th scope="col">Revenue</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
</div>

<footer th:replace="snippets.html :: name_footer"></footer>


<script th:src="@{/static/salesReports.js}"/>
</script>

</body>

</html>
